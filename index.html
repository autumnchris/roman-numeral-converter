<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Roman Numeral Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid text-center">
    <header>
      <h1>Roman Numeral Converter</h1>
      <h2>Convert a number to its Roman Numeral form</h2>
    </header>
    <main>
      <form>
        <input type="number" min="1" max="3999" class="form-control center-block" aria-label="input a whole number" id="entered-num">
        <output for="entered-num"></output>
      </form>
    </main>
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
