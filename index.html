<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Roman Numeral Converter</h1>
      <h2>Convert a number to its Roman Numeral form</h2>
    </header>
    <main>
      <form>
        <input type="text" aria-label="input a whole number" id="entered-num" autofocus>
        <output for="entered-num"></output>
      </form>
    </main>
    <footer>Created by <a href="https://autumnbullard-portfolio.herokuapp.com" target="_blank">Autumn Bullard</a> &copy; <span class="current-year"></span></footer>
    <script src="js/script.js"></script>
  </body>
</html>
